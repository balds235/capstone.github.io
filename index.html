<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Larchmont Charter Bicycle Generators Capstone</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
      padding-bottom: 40px;
    }
    header {
      background: #006400; 
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    nav {
      background: #008000; 
      padding: 15px;
      animation: fadeIn 1s ease-out;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #e0e0e0;
    }
    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 30px;
    }
    .video-container iframe {
      width: 90%;
      max-width: 640px;
      height: 360px;
      border: 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
    }
    .more-details {
      text-align: center;
      margin: 40px;
    }
    .more-details a {
      padding: 12px 25px;
      background: #006400;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .more-details a:hover {
      background: #008000;
    }
    footer {
      background: #006400;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
      animation: fadeIn 1s ease-out;
    }
    
    
    @media (max-width: 768px) {
      .video-container {
        padding: 15px;
      }
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Larchmont Charter Bicycle Generators Capstone</h1>
    <p>Renewable Energy in Action</p>
  </header>
  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="details.html">Project Details</a></li>
      <li><a href="team.html">Team</a></li>
      
    </ul>
  </nav>
  
  
  <section class="video-container">
   
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_OVERVIEW" 
            title="Project Overview Video" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_ASSEMBLY" 
            title="Assembly Process Video" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_RESULTS" 
            title="Results Video" allowfullscreen></iframe>
  </section>
  
  
  <div class="more-details">
    <p>Want more details? Explore the rest of our project:</p>
    
    <a href="details.html">Project Details</a>
  </div>
  
  <footer>
    <p>2025 Larchmont Charter Capstone 11 S2 Project</p>
  </footer>
</body>
</html>
