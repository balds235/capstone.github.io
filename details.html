<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Larchmont Charter Capstone</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
      padding-bottom: 40px;
    }
    header {
      background: #006400;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    nav {
      background: #008000;
      padding: 15px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #e0e0e0;
    }
    section {
      background: #fff;
      margin: 20px auto;
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section h2 {
      margin-bottom: 15px;
      color: #006400;
    }
    section h3 {
      margin: 20px 0 10px;
    }
    section p, section ul {
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    section ul li {
      margin-bottom: 8px;
    }
    footer {
      background: #006400;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

    <h1>Larchmont Charter Bicycle Generators Capstone</h1>
    <p>Detailed Project Information</p>
  </header>
  
  <nav>

      <li><a href="details.html">Project Details</a></li>
      <li><a href="team.html">Team</a></li>
    </ul>
  </nav>
  

  <footer>
    <p>2025 Larchmont Charter Capstone 11 S2 Project</p>
  </footer>
</body>
</html>
